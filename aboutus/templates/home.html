{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images\favicon.png' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images\sarswati-logo-2.png' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images\favicon.png' %}" alt="Third slide">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div style="font-family: 'Karla', sans-serif;">
    <div class="alert alert-success text-center" role="alert" style="background-color: rgb(247, 168, 40); margin-bottom: 0px;">
        <a href="www.samskritisansthan.com">Run by Samarth Shiksha Samithi, Delhi under aegis of Vidya Bharti Akhil Bhartiya Shiksha Sansthan.</a>
    </div>
    <div>
        <div class="alert alert-success text-center" role="alert" style="background-color: rgb(105, 243, 128); margin-bottom: 0px;">
            RECOGNIZED UPTO CLASS X BY DIRECTORATE OF EDUCATION
        </div>
        <div class="alert alert-success text-center" role="alert" style="background-color: rgb(228, 66, 134); margin-bottom: 0px;">
            Apply for Admission 
            Admission
        </div>
    </div>
</div>


{% endblock %}
